<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Werewolf Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <header>
                <h1>Werewolf</h1>
            </header>

            <section id="login">
                <h2>Join the Game</h2>
                <div class="input-group">
                    <input id="playerName" placeholder="Enter your name" />
                    <button id="joinBtn">Join Game</button>
                </div>
                <p
                    id="statusMessage"
                    class="status-message"
                    style="display: none"
                ></p>
            </section>

            <section id="game" style="display: none">
                <div class="info-bar">
                    <div id="roleDisplay" class="info-item role"></div>
                    <div id="phaseDisplay" class="info-item phase"></div>
                </div>
                <div id="instruction" class="instruction-box"></div>

                <div class="section-block">
                    <h3>Players</h3>
                    <ul id="playerList" class="player-list"></ul>
                </div>

                <div
                    id="night-actions"
                    class="section-block"
                    style="display: none"
                >
                    <h3>Night Action</h3>
                    <p id="nightInstruction" class="instruction-text"></p>
                    <ul id="actionList" class="action-list"></ul>
                </div>

                <div
                    id="day-actions"
                    class="section-block"
                    style="display: none"
                >
                    <h3>Day Voting</h3>
                    <p class="instruction-text">Vote to eliminate:</p>
                    <ul id="actionListDay" class="action-list"></ul>
                </div>
            </section>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
